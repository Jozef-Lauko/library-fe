<div>
  <label>Decimal:</label>
  <input type="number" [(ngModel)]="decimal" (ngModelChange)="updateBinary()">
</div>
<div>
  <label>Binary:</label>
  <input type="checkbox" [(ngModel)]="binary[7]" (ngModelChange)="updateDecimal()">
  <input type="checkbox" [(ngModel)]="binary[6]" (ngModelChange)="updateDecimal()">
  <input type="checkbox" [(ngModel)]="binary[5]" (ngModelChange)="updateDecimal()">
  <input type="checkbox" [(ngModel)]="binary[4]" (ngModelChange)="updateDecimal()">
  <input type="checkbox" [(ngModel)]="binary[3]" (ngModelChange)="updateDecimal()">
  <input type="checkbox" [(ngModel)]="binary[2]" (ngModelChange)="updateDecimal()">
  <input type="checkbox" [(ngModel)]="binary[1]" (ngModelChange)="updateDecimal()">
  <input type="checkbox" [(ngModel)]="binary[0]" (ngModelChange)="updateDecimal()">
</div>
