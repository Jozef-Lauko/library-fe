<table *ngIf="persons.length">
  <tr>
    <th>Meno</th><th>Priezvisko</th>
  </tr>
  <tr *ngFor="let person of persons">
    <td>{{ person.firstName }}</td>
    <td>{{ person.lastName }}</td>
    <td>
      <button (click)="updatePerson(person.id)">Upraviť</button>
      <button (click)="deletePerson(person.id)">Zmazať</button>
    </td>
  </tr>
</table>
