<h3>POUZIVATELIA</h3>
<div class="forma">
  <form [formGroup]="form">
    <label>Meno:
      <input type="text" formControlName="name"/>
    </label>
    <p class="invalid-text" *ngIf="form.controls.name.invalid">Zadajte meno</p>
    <label>Priezvisko:
      <input type="text" formControlName="surname"/>
    </label>
    <p *ngIf="form.controls.surname.errors?.minlength" class="invalid-text">
      Minimalna dlzka je 3 znaky
    </p>
    <p *ngIf="form.controls.surname.errors?.required" class="invalid-text">
      Zadajte priezvisko
    </p>

    <button class="tlacitko" [disabled]="form.invalid" type="button" (click)="savePerson()"> Ulozit </button>
  </form>
</div>
<div class="tabulka">
  <table class="tabulka" *ngIf="persons.length">
    <tr>
      <th>Meno </th>
      <th>Priezvisko </th>
    </tr>
    <tr *ngFor=" let person of persons; let i = index"> <!--      -->
      <td>{{ person.name }}</td>
      <td>{{ person.surname }}</td>
      <td>
        <button class="tlacitko" (click)="editPerson(i)">Upravit</button>
        <button class="tlacitko" (click)="deletePerson(i)">Zmazat</button>
      </td>
    </tr>
  </table>
</div>
