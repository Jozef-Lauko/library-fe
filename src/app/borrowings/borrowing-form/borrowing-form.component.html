<div class="container">
<!--  <p class="invalid-text" *ngIf="form.controls.customerID.invalid">Zadajte ID pouzivatela</p>-->
<!--  <p class="invalid-text" *ngIf="form.controls.bookID.invalid">Zadajte ID knihy</p>-->

  <form [formGroup]="form" (submit)="saveBorrowing()">
    <label>Používateľ:
      <select type="text" formControlName="user">
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.firstName + ' ' + user.lastName }}
        </option>
      </select>
    </label>

    <label>
      <input type="number" placeholder="ID knihy" formControlName="bookID">
    </label>

    <button class="submit-btn" type="submit" [disabled]="form.invalid">Ulozit</button>
  </form>
</div>
